server.port=7002
spring.application.name=sample
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.idle-timeout=15000
spring.datasource.hikari.max-lifetime=30
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.flyway.encoding=UTF-8
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.locations=classpath:db/migration/v1
spring.flyway.schemas=sample
spring.flyway.table=flyway_sample_history
spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.javax.persistence.validation.mode=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

